apiVersion: v1
kind: ConfigMap
metadata:
  name: parkshare-config
  namespace: parkshare
data:
  # Redis configuration
  redis-host: "redis-master"
  redis-port: "6379"

  # Application configuration
  log-level: "info"
  node-env: "production"

  # Feature flags
  enable-websockets: "true"
  enable-metrics: "true"
