apiVersion: v1
kind: ServiceAccount
metadata:
  name: parkshare-api
  namespace: parkshare
  labels:
    app: parkshare-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: parkshare-api
  namespace: parkshare
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: parkshare-api
  namespace: parkshare
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: parkshare-api
subjects:
  - kind: ServiceAccount
    name: parkshare-api
    namespace: parkshare
