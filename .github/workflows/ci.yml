name: Infrastructure CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-yaml:
    name: Validate YAML Files
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Validate YAML files
        run: |
          yamllint -c .yamllint.yml .

  validate-docker:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test .env file
        run: |
          cat > .env << 'EOF'
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=testpassword
          POSTGRES_DB=parkshare_test
          REDIS_PASSWORD=testredispassword
          JWT_SECRET=test-jwt-secret
          JWT_REFRESH_SECRET=test-jwt-refresh-secret
          STRIPE_SECRET_KEY=sk_test_fake
          TWILIO_ACCOUNT_SID=test_sid
          TWILIO_AUTH_TOKEN=test_token
          AWS_ACCESS_KEY_ID=test_key
          AWS_SECRET_ACCESS_KEY=test_secret
          AWS_REGION=us-east-1
          AWS_S3_BUCKET=test-bucket
          EOF

      - name: Validate docker-compose files
        run: |
          docker compose -f docker-compose.yml config > /dev/null
          docker compose -f docker-compose.dev.yml config > /dev/null
          docker compose -f docker-compose.prod.yml config > /dev/null
          docker compose -f docker-compose.monitoring.yml config > /dev/null

  shellcheck:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find . -type f -name "*.sh" -not -path "./.git/*" -exec shellcheck -e SC2086 {} +

  markdown-check:
    name: Check Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for README
        run: |
          if [ ! -f README.md ]; then
            echo "::error::README.md not found"
            exit 1
          fi
          echo "âœ… README.md found"

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
        continue-on-error: true
