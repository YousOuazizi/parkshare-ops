name: Infrastructure CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-yaml:
    name: Validate YAML Files
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Validate YAML files
        run: |
          find . -type f \( -name "*.yml" -o -name "*.yaml" \) ! -path "./.git/*" -exec yamllint -d relaxed {} +

  validate-docker:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose files
        run: |
          docker compose -f docker-compose.yml config > /dev/null
          docker compose -f docker-compose.dev.yml config > /dev/null
          docker compose -f docker-compose.prod.yml config > /dev/null
          docker compose -f docker-compose.monitoring.yml config > /dev/null

  shellcheck:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find . -type f -name "*.sh" ! -path "./.git/*" -exec shellcheck {} +

  markdown-links:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
        continue-on-error: true
